<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/misc/Stephen/style.css">

    <title>Hello, world!</title>
</head>

<body>

    <!-- content div starts -->
    <div className="row">
        <div className="col-md-4 col-md-offset-4">
            <br />
            {/* Nav tabs */}
            <div className="text-center">
                <div className="btn-group">
                    <a href="#new" role="tab" data-toggle="tab" className="big btn btn-primary"><i className="fa fa-plus" />
                        Create Account</a>
                    <a href="#user" role="tab" data-toggle="tab" className="big btn btn-danger"><i className="fa fa-user" />
                        Login</a>
                </div>
            </div>
            <p className="click2select">Click to select</p>
            <div className="tab-content">
                <div className="tab-pane fade in active" id="new">
                    <br />
                    <fieldset>
                        <div className="form-group">
                            <div className="right-inner-addon">
                                <i className="fa fa-envelope" />
                                <input className="form-control input-lg" placeholder="e-Mail Address" type="text" />
                            </div>
                        </div>
                        <div className="form-group">
                            <div className="right-inner-addon">
                                <i className="fa fa-key" />
                                <input className="form-control input-lg" placeholder="Password" type="password" />
                            </div>
                        </div>
                        <div className="form-group">
                            <div className="right-inner-addon">
                                <i className="fa fa-key" />
                                <input className="form-control input-lg" placeholder="Confirm Password" id type="password" />
                            </div>
                        </div>
                    </fieldset>
                    <hr />
                    <div className="tab-content">
                        <div className="tab-pane fade in active text-center" id="pp">
                            <button className="btn btn-primary btn-lg btn-block"><i className="fa fa-plus" /> Create
                                Account</button>
                        </div>
                    </div>
                </div>
                <div className="tab-pane fade" id="user">
                    <br />
                    <fieldset>
                        <div className="form-group">
                            <div className="right-inner-addon">
                                <i className="fa fa-envelope" />
                                <input className="form-control input-lg" placeholder="e-Mail Address" type="text" />
                            </div>
                        </div>
                        <div className="form-group">
                            <div className="right-inner-addon">
                                <i className="fa fa-key" />
                                <input className="form-control input-lg" placeholder="Password" type="password" />
                            </div>
                        </div>
                    </fieldset>
                    <br />
                    <div className=" text-center">
                        <button className="btn btn-primary btn-danger"><i className="fa fa-user" /> LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- content div ends -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- footer break -->
    <footer class="footer">
        <div class="container mx-auto">
            <span class="mx-auto">Place sticky footer content here.</span>
        </div>
    </footer>
</body>

</html>
